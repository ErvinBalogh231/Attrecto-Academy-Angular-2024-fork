<div class="d-flex justify-content-center pt-4">
  <div class="card p-4">
    <h1 class="text-center"> Counter: {{counter}} </h1>

    <div class="d-flex justify-content-between">
      <button (click)="increaseCounter()" class="btn btn-primary me-2">
        Increase +
      </button>

      <button (click)="decreaseCounter()" class="btn btn-secondary me-2">
        Decrease -
      </button>

      <div>
        <input (change)="checkInput()" class="form-control" type="text" [(ngModel)]="counter">
      </div>
    </div>
  </div>
</div>

<div [ngStyle]="{display: isVisible ? 'block' : 'none'}" class="toast show position-fixed bottom-0 end-0 m-4" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">Warning</strong>
  </div>
  <div class="toast-body">
    The number can't be negative!
  </div>
</div>
