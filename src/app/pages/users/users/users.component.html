<div class="p-2">
    <button (click)="navigateToCreateUser()" class="btn btn-primary">Create</button>
</div>

<div class="p-2">
  <button (click)="setView(true)" class="btn btn-secondary">Card view</button>
  <button (click)="setView(false)" class="btn btn-secondary m-2">Table view</button>
</div>

@if (isCardView){
  <app-card-list-view [users]="users"></app-card-list-view>
} @else if (!isCardView){
  <app-table-list-view [users]="users"></app-table-list-view>
}
