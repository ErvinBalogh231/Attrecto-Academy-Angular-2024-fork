<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Image</th>
  </tr>
  </thead>
  <tbody>
    @for (user of users; track user.id){
      <tr>
        <th scope="row" style="width: 20%">{{user.id}}</th>
        <td style="width:50%">{{user.name}}</td>
        <td>
          <img class="w-100" [src]="user.image" alt="user-avatar">
        </td>
      </tr>
    }
  </tbody>
</table>
