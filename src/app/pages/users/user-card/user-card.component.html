<div class="card position-relative">
  @for (badge of badges; track badge.id) {
    @if (badge.name == user.name) {
  <div class="card flex-row align-items-center box-shadow badge-card pe-1">
    <div>
      <img class="badge-card-image" [src]="badge.image" alt="badge-image">
    </div>
    <div class="d-flex flex-column ps-2">
      <div><h5>{{badge.name}}</h5></div>
      <div>{{badge.description}}</div>
    </div>
  </div>
    }
  }

  <button (click)="deleteUser(user.id, $event)" class="delete-btn btn btn-warning">
    x
  </button>

  <div class="user-image">
    <img class="w-100" [src]="user.image" alt="user-avatar">
  </div>

  <div class="card-body user-title">
    <h5 class="m-0">{{user.name}}</h5>
  </div>

</div>
