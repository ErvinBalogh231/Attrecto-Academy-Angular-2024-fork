<div class="container my-4">
  <div class="row g-4">
    @for (user of users; track user.id) {
      <div class="col-4">
        <div class="card">
          <div class="user-image">
            <img class="w-100" [src]="user.image" alt="user-avatar">
          </div>

          <div class="card-body user-title">
            <h5 class="m-0">{{user.name}}</h5>
          </div>
        </div>
      </div>
    }
  </div>
</div>
